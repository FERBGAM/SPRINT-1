        <div class="forms-container">
            <div class="signin-signup">
                <!--Formulário de Login-->
                <form id="form_login" autocomplete="off" class="sign-in-form" onsubmit="login()" action="javascript:void(0)">
                    <h2 class="title">Bem-vindo</h2>
                    <!-- RADION BUTTONS -->
                    <div class="input-radio">
                        <input type="radio" name="radio_empresa" id="radio_empresa" checked>
                        <label for="radio_empresa">Empresa</label>
                        <input type="radio" name="radio_empresa" id="radio_responsavel">
                        <label for="radio_responsavel">Responsável</label>
                    </div>
                    <br>
                    <div class="input-field">
                        <i class="fas fa-user"></i>
                        <input id="userLogin" type="text" name="login_user" placeholder="Usuário" required>
                    </div>
                    <div class="input-field">
                        <i class="fas fa-lock"></i>
                        <input id="userPassword" type="password" name="senha_user" placeholder="Senha" required>
                    </div>
                    <input type="submit" value="Login" class="btn solid">

                </form>

                <!--Formulário de Cadastro-->
                <form id="form_cadastro" class="sign-up-form" autocomplete="off" onsubmit="cadastrar()" action="javascript:void(0)">

                    <div class="step-row">
                        <div id="progress" class="progress"></div>
                        <div class="step-colum"><small>Etapa 1</small></div>
                        <div class="step-colum"><small>Etapa 2</small></div>
                        <div class="step-colum"><small>Etapa 3</small></div>
                    </div>

                    <div class="inputs-holder">
                        <!-- PRIMEIRA ETAPA DO CADASTRO -->
                        <div class="first-step">
                            <div class="input-field">
                                <i class="fas fa-user"></i>
                                <input id="nomeEmpresa" type="text" name="nomeEmpresa" placeholder="Empresa">
                            </div>
                            <div class="input-field">
                                <i class="fas fa-id-card"></i>
                                <input id="cnpjEmpresa" type="text" name="cnpjEmpresa" placeholder="CNPJ" maxlength="14">
                            </div>
                            <div class="input-field">
                                <i class="fas fa-phone-alt"></i>
                                <input id="telEmpresa" name="telefoneEmpresa" placeholder="Telefone">
                            </div>
                            <div class="input-field">
                                <i class="fas fa-envelope"></i>
                                <input id="emailEmpresa" type="text" name="emailEmpresa" placeholder="E-mail">
                            </div>
                        </div>

                        <!-- SEGUNDA ETAPA DO CADASTRO -->
                        <div class="second-step invisible">
                            <!--cep,logradouro,uf,cidade,numero,complemento,bairro-->
                            <div class="input-field">
                                <i class="fas fa-globe-americas"></i>
                                <input onkeyup="pesquisar()" id="cepEmpresa" type="text" name="cepEmpresa" placeholder="CEP" min="0" maxlength="8">
                            </div>
                            <div class="input-field">
                                <i class="fas fa-road"></i>
                                <input id="logradouroEmpresa" type="text" name="logradouroEmpresa" placeholder="Logradouro">
                            </div>
                            <div class="input-field">
                                <i class="fas fa-globe"></i>
                                <select id="selectUF" name="ufEmpresa" placeholder="UF">
                                    <option disabled selected>Selectione um UF</option>
                                    <option value="AC">AC</option>
                                    <option value="AL">AL</option>
                                    <option value="AM">AM</option>
                                    <option value="AP">AP</option>
                                    <option value="BA">BA</option>
                                    <option value="CE">CE</option>
                                    <option value="DF">DF</option>
                                    <option value="ES">ES</option>
                                    <option value="GO">GO</option>
                                    <option value="MA">MA</option>
                                    <option value="MT">MT</option>
                                    <option value="MS">MS</option>
                                    <option value="MG">MG</option>
                                    <option value="PA">PA</option>
                                    <option value="PB">PB</option>
                                    <option value="PR">PR</option>
                                    <option value="PE">PE</option>
                                    <option value="PI">PI</option>
                                    <option value="RJ">RJ</option>
                                    <option value="RN">RN</option>
                                    <option value="RS">RS</option>
                                    <option value="RO">RO</option>
                                    <option value="RR">RR</option>
                                    <option value="SC">SC</option>
                                    <option value="SP">SP</option>
                                    <option value="SE">SE</option>
                                    <option value="TO">TO</option>
                                </select>
                            </div>

                            <div class="input-field">
                                <i class="fas fa-city"></i>
                                <input id="cidadeEmpresa" type="text" name="cidadeEmpresa" placeholder="Cidade">
                            </div>

                            <div class="input-field">
                                <i class="fas fa-map-marker-alt"></i>
                                <input id="bairroEmpresa" type="text" name="bairroEmpresa" placeholder="Bairro">
                            </div>

                            <div class="input-field">
                                <i class="fas fa-home"></i>
                                <input id="numeroEmpresa" type="text" name="numeroEmpresa" placeholder="Número">
                            </div>
                            <div class="input-field">
                                <i class="fas fa-plus"></i>
                                <input id="complementoEmpresa" type="text" name="complementoEmpresa" placeholder="Complemento">
                            </div>


                        </div>

                        <!-- TERCEIRA ETAPA DO CADASTRO -->
                        <div class="third-step invisible">
                            <div class="input-field">
                                <i class="fas fa-user"></i>
                                <input id="userCadastro" type="text" name="loginEmpresa" placeholder="Login">
                            </div>
                            <div class="input-field">
                                <i class="fas fa-lock"></i>
                                <input id="cadastroPassword" onkeyup="checkPassword()" name="senhaEmpresa" type="password" placeholder="Senha">
                            </div>
                            <div class="input-field">
                                <i class="fas fa-lock"></i>
                                <input id="confirmacaoPassword" onkeyup="checkPassword()" type="password" placeholder="Confirme sua senha">
                            </div>


                            <div class="check-container">
                                <div class="check-option">
                                    <p>As senhas devem ser iguais</p>
                                    <i id="equal-pass" class="far fa-check-circle"></i>
                                </div>
                                <p class="social-text"> A senha deve conter:</p>
                                <div class="check-option">
                                    <p>Mais de 3 caracteres</p>
                                    <i id="minChar" class="far fa-check-circle"></i>
                                </div>
                                <div class="check-option">
                                    <p>Pelo menos uma letra maiúscula</p>
                                    <i id="upperCase" class="far fa-check-circle"></i>
                                </div>
                                <div class="check-option">
                                    <p>Pelo menos um número</p>
                                    <i id="numericChar" class="far fa-check-circle"></i>
                                </div>
                            </div>

                        </div>

                    </div>

                    <div class="sign-btns">
                        <input type="button" onclick="previous()" value="Anterior" class="btn solid pink">

                        <input id="signButton" type="button" onclick="next()" value="Próximo" class="btn solid pink">
                    </div>


                    <!-- <p class="social-text">Ou Cadastre-se com as redes sociais</p>

                    <div class="social-media">
                        <a href="#" class="social-icon">

                        <a href="#" class="social-icon">

                        </a>
                        <a href="#" class="social-icon">
                            <i class="fab fa-linkedin-in"></i>
                        </a>
                    </div> -->
                </form>
            </div>
        </div>

        <div class="panels-container">
            <div class="panel left-panel">
                <div class="content">
                    <h3>Ainda não tem uma conta?</h3>
                    <button class="btn transparent" id="sign-up-btn">
                        Cadastre-se
                    </button>
                </div>
                <img src="../src/img/svg/signin.svg" class="img">
            </div>


            <div class="panel right-panel">
                <div class="content">
                    <h3>Já tem uma conta?</h3>
                    <button class="btn transparent" id="sign-in-btn">
                        Login
                    </button>
                </div>
                <img src="../src/img/svg/signup.svg" class="img">
            </div>
        </div>
